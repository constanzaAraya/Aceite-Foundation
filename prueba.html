<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>GrÃ¡fico Historial AnÃ¡lisis de Aceite</title>
	<link rel="stylesheet" TYPE="text/css" HREF="estilo/enor.css">
	<script type="text/javascript" src="lib/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>

</head>

<body>
	<div id="grafico2" align="center">
		<script type="text/javascript">
			google.load('visualization', '1.1', {packages: ['line']});
			google.setOnLoadCallback(drawChart);
			
			function drawChart() {
				var data = new google.visualization.DataTable();
				
				data.addColumn('number', 'Analisis');
				data.addColumn('number', 'Cobre (Cu)');
				data.addColumn('number', 'Contaminación x Agua %');
				data.addColumn('number', 'Cromo (Cr)');
				
				data.addRows([
					[1,3,0,4],
					[2,6,0,2],
					[3,4,0,1]
				]);
				
				var options = {
					chart: {
						title: 'Box Office Earnings in First Two Weeks of Opening',
						subtitle: 'in millions of dollars (USD)'
					}
				};
				
				var chart = new google.charts.Line(document.getElementById('chart_div'));
				chart.draw(data, options);
			}
			</script>
	
		




		<div id="chart_div" style="height: 280px;border:1px gray solid"></div>
			
	</div>

</body>
</html>
